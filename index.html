<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/119ce59cf1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="get" action="#">
    <div>
        <h2>Payment form example</h2>
    </div>
    <div>
        <div class=" alert alert-danger m-3 d-flex align-items-center style= width: auto; height: 50px;">           
                Some fields are missing        
        </div>
    
        <div class="row m-3">
        
            <div class="col-5 mt-3">
                <fieldset>
                    <legend>Card # </legend>
                    <input type="tel" name="card" placeholder="XXXXXXXXXXXX">
                </fieldset>
            </div>
            <div class="col-3 mt-3">
                <fieldset>
                    <legend>CVC # </legend>
                    <input type="tel" name="CVC" placeholder="000">
                </fieldset>
            </div>
            <div class="col-4 mt-3">
                <fieldset>
                <legend> Amount </legend>
                <input type="tel" name="Amount" placeholder="$$$">
            </fieldset>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-6 p-2 flex-fill">
            <div>
            <fieldset>
                <legend>First Name </legend>
                <input type="text" name="First" >
            </fieldset>
            </div>
            <div>
            <fieldset>
                <legend>City</legend>
                <input type="text" name="city">
            </fieldset>
            </div>
            <div class="col-6">
            <legend>We accept</legend>
            <fieldset class="d-flex align-items-center justify-content-between p-3 mb-2 bg-secondary text-white">
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="master" value="master" />
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="master" value="master" />
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="master" value="master" />
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input type="radio" name="master" value="master" />
            </fieldset>
            </div>
        
        </div>
        <div class="col-6 p-2 flex-fill">
            <fieldset>
                <legend>Last Name</legend>
                <input type="text" name="Last">
            </fieldset>
            <div class="row">
            <fieldset class="flex-fill col-6">
                <legend> State</legend>
                <select>
                    <option value="">Pick a state           </option>
                    <option value="Caracas">Caracas           </option>
                    <option value="">Florida           </option>
                    <option value="">New York           </option>
                </select>
            </fieldset>
            <fieldset class="flex-fill col-6">
                <legend>Postal code </legend>
                <input type="text" name="postal" >
            </fieldset>
            </div>
            <fieldset>
                <legend>Message</legend>
                <textarea name="description" id="description" cols="70" rows="4" placeholder="Introduzca su comentario aqui..."></textarea>
            </fieldset>
        </div>
    </div>
    <div class="d-flex flex-row-reverse m-1">
        <button type="button" class="btn btn-primary ">Send</button>
        <button type="button" class="btn btn-secondary ">Cancel</button>
    </div>

</form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
